<header></header>
<h2>CLASSES</h2>

<table mat-table [dataSource]="displayedCompactTable" class="mat-elevation-z4">
  <ng-container matColumnDef="className">
    <th mat-header-cell *matHeaderCellDef>class Name</th>
    <td mat-cell *matCellDef="let element">{{ element.className }}</td>
  </ng-container>

  <ng-container matColumnDef="classProfessor">
    <th mat-header-cell *matHeaderCellDef>Class Professor</th>
    <td mat-cell *matCellDef="let element">{{ element.classProfessor }}</td>
  </ng-container>

  <ng-container matColumnDef="student-classes">
    <th mat-header-cell *matHeaderCellDef>Student Classes</th>
    <td mat-cell *matCellDef="let element">
      <button
        (click)="selectClasses(element.id)"
        mat-button
        routerLink="/student-classes"
      >
        Go
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
