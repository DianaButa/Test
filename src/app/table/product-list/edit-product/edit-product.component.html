<header></header>
<h2>CLIENT-PRODUCT EDIT TABLE</h2>
<form (submit)="saveChanges()">
  <input
    type="text"
    [(ngModel)]="product.name"
    name="name"
    placeholder="Product Name"
  />
  <input
    type="text"
    [(ngModel)]="product.price"
    name="price"
    placeholder="Price"
  />
  <input
    type="text"
    [(ngModel)]="product.description"
    name="description"
    placeholder=" description"
  />
  <input
  type="text"
  [(ngModel)]="product.category"
  name="category"
  placeholder=" category"
/>
<input
type="text"
[(ngModel)]="product.ingredients"
name="ingredients"
placeholder=" ingredients"
/>
<input
type="text"
[(ngModel)]="product.companyName"
name="companyName"
placeholder=" companyName"
/>
<input
type="text"
[(ngModel)]="product.companyAdress"
name="companyAddress"
placeholder=" companyAddress"
/>
  <table
    mat-table
    [dataSource]="displayedCompactTable"
    class="mat-elevation-z4"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <ng-container matColumnDef="ingredients">
      <th mat-header-cell *matHeaderCellDef>Ingredients</th>
      <td mat-cell *matCellDef="let element">{{ element.ingredients }}</td>
    </ng-container>

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>Company Name</th>
      <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
    </ng-container>

    <ng-container matColumnDef="companyAddress">
      <th mat-header-cell *matHeaderCellDef>Company Address</th>
      <td mat-cell *matCellDef="let element">{{ element.companyAdress }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
  </table>
  <button type="submit">Save changes</button>
</form>
