<form (submit)="addProduct()" class="form-grid">
  <div class="form-field">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      [(ngModel)]="Product.name"
    />
  </div>

  <div class="form-field">
    <label for="price">Price:</label>
    <input

    type="text"
      id="price"
      name="price"
      required
      [(ngModel)]="Product.price"
    />
  </div>

  <div class="form-field">
    <label for="description">Description:</label>
    <input
      type="text"
      id="description"
      name="description"
      required
      [(ngModel)]="Product.description"
    />
  </div>

  <div class="form-field">
    <label for="category">Category:</label>
    <input
      type="text"
      id="category"
      name="category"
      required
      [(ngModel)]="Product.category"
    />
  </div>

  <div class="form-field">
    <label for="ingredients">Ingredients:</label>
    <input
      type="text"
      id="ingredients"
      name="ingredients"
      required
      [(ngModel)]="Product.ingredients"
    />
  </div>

  <div class="form-field">
    <label for="companyName">Company Name:</label>
    <input
      type="text"
      id="companyName"
      name="companyName"
      required
      [(ngModel)]="Product.companyName"
    />
  </div>

  <div class="form-field">
    <label for="companyAdress">Company Address:</label>
    <input
      type="text"
      id="companyAdress"
      name="companyAdress"
      required
      [(ngModel)]="Product.companyAdress"
    />
  </div>

  <button type="submit">Add Product</button>
</form>
